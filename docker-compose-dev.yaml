version: '3'
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_IP=server
      # - SERVER_PORT=12345
      # - SERVER_LISTEN_BACKLOG=5
      - CONFIG_FILE_PATH=config/server.json
    networks:
      - testing_net
    volumes: # Shared folder used to inject config file
      - "./config:/config"

  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
      - CLI_SERVER_ADDRESS=server:12345
      - CLI_LOOP_LAPSE=1m2s
      - CLI_LOOP_PERIOD=10s
    networks:
      - testing_net
    depends_on:
      - server
    volumes:
      - "./config:/config"

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24